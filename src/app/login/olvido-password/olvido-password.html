<ion-header>
  <ion-toolbar>
    <ion-buttons slot="primary">
      <ion-button (click)="cerrar()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>{{ 'aplicacion.login.recuperar_cuenta.titulo' | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  
  <ion-list>

    <p class="ion-text-justify">{{ 'aplicacion.login.recuperar_cuenta.instrucciones' | translate }}</p>

    <ion-item>
      <ion-input #correo type="text" [(ngModel)]="usuarioPublicoCambiarClaveDTO.correo" placeholder="{{ 'aplicacion.login.recuperar_cuenta.correo' | translate }}" autofocus></ion-input>
    </ion-item>

    <br>
    <br>  

    <ion-button icon-search type="submit" (click)="recuperarPassword()" round style="width: 100%" item-end>
      {{ 'aplicacion.login.recuperar_cuenta.recuperar' | translate }}
    </ion-button>

  </ion-list>


</ion-content>
